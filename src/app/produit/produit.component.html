<link href="../../assets/assets/css/scrollspyNav.css" rel="stylesheet" type="text/css" />
<div class="row layout-top-spacing" id="cancel-row">
                
    <div class="col-xl-12 col-lg-12 col-sm-12  layout-spacing">
        <div class="widget-content widget-content-area br-6">
            <div class="table-responsive mb-4 mt-4">        
                <a href="/add-produit" class="btn btn-primary">Ajouter</a>        
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                    <thead>
                      <tr>
                          <th>#</th>
                        <th>Nom</th>
                        <th>Marque</th>                        
                        <th>Prix</th>
                        <th>Quantite</th>
                        <th>description</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let produit of produits">
                          <td><img src="{{ produit.image }}" class="profile"></td>
                        <td>{{ produit.nom }}</td>
                        <td>{{ produit.marque }}</td>
                        <td>{{ produit.prix }}</td>
                        <td>{{ produit.quantite }}</td>
                        <td>{{ produit.description }}</td>
                        <td>
                            <a (click)="edit(produit)" class="btn btn-success">Modifier</a>
                            <a (click)="supp(produit.uid)" class="btn btn-danger">Supprimer</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</div>
<script>
    window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
}, false);
</script>
<script src="../../assets/assets/js/scrollspyNav.js"></script>
<script src="../../assets/assets/js/forms/bootstrap_validation/bs_validation_script.js"></script>
